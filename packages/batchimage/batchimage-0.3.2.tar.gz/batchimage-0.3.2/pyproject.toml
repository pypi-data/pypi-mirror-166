[tool.poetry]
name = "batchimage"
version = "0.3.2"
description = "Batch Image Converter"
authors = [ "Sumanth <sumanthreddystar@gmail.com>" ]
maintainers = [ "Sumanth <sumanthreddystar@gmail.com>" ]
readme = "README.md"

homepage = "https://pypi.org/project/batchimage/"
repository = "https://github.com/insumanth/batchimage"
documentation = "https://github.com/insumanth/batchimage/blob/main/README.md"
keywords = [
    "image",
    "cli",
    "batch image",
    "converter",
    "opencv",
    "multithreaded",
    "pictures",
    "compress",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/insumanth/batchimage/issues"

[tool.poetry.dependencies]
python = "^3.6"
opencv-python = "^4.5.0"
typer = "^0.6.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"



[tool.poetry.scripts]
dot2dict = "batchimage.batch_image_cli.py:start"

