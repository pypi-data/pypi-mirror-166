[tool.poetry]
version = "0.0.41"
name = "friktion-research-utils"
homepage = "https://app.friktion.fi"
repository = "https://github.com/friktion-labs/blockdata"
description = "Friktion research toolkit"
authors = ["thiccythot"]
license = "MIT"
readme = "README.md"
documentation = ""
include = ["bin/*"]
packages = [
    { include = "friktionutils" }
]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.22.3"
pandas = "^1.4.2"
requests = "^2.27.1"
pytest = "^7.1.2"


[tool.poetry.dev-dependencies]
black = "^22.1.0"
flake8 = "^4.0.1"
mypy = "^0.931"
pandas-stubs = "^1.2.0.47"
pytest = "^7.0.1"
pytest-cov = "^3.0.0"
types-cachetools = "^4.2.9"
types-certifi = "^2021.10.8.1"
types-requests = "^2.27.8"
types-setuptools = "^57.4.7"
types-toml = "^0.10.3"
types-python-dateutil = "^2.8.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
