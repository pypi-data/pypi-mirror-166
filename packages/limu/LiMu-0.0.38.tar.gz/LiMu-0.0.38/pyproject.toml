[tool.poetry]
name = "LiMu"
version = "0.0.38"
description = "Tool to analyse images of cleared and trypan blue stained leaves to assess leaf damage."
authors = ["Tobias U. T. Lindblom", "Emina Mulaosmanovic"]
maintainers = ["Tobias U. T. Lindblom <tobias.lindblom@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
include = ["CHANGELOG.md", "limu_original.py"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.23"
scipy = "^1.9"
pandas = "^1.1"
scikit-image = "^0.19"
scikit-learn = "^1.0"
rawpy = "^0.17"
hdbscan = "^0.8"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
limu = 'limu:cli'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
