[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "imitatebias"
version = "0.0.1"
authors = [
  { name="Katharina Dost", email="k_dost@ymail.com" },
]
description = "Package for imitatebias"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "sklearn",
    "statsmodels",
    "matplotlib",
]

[project.urls]
"Homepage" = "https://github.com/KatDost/imitatebias"
"Bug Tracker" = "https://github.com/KatDost/imitatebias/issues"