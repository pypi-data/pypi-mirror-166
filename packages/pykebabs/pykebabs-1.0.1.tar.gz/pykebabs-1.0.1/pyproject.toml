# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pykebabs"
version = "1.0.1"
description = "Easy to use String Kernels for SVM"
readme = "README.md"
authors = [{ name = "florian-wagner", email = "mindbrix@gmx.at" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
]
keywords = ["SVM", "StringKernel", "open"]
dependencies = [
    "pandas",
    "numpy",
    "matplotlib",
    "sklearn",
    "scipy",
    "seaborn",
    "Bio"
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]


[project.scripts]
realpython = "reader.__main__:main"