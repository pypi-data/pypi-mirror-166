[metadata]
name = flake8-for-pycharm
description = Add flake8 support to pycharm. See README for how to use.
long_description = file:README.rst
long_description_content_type = text/x-rst
author = Ramast Magdy
author_email = ramast.com@gmail.com
url = https://gitlab.com/ramast/flake8-json
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Framework :: Flake8
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Topic :: Software Development :: Quality Assurance

[options]
include_package_data = True
packages = find:
python_requires = >=3.4
install_requires = 
	pylint
	flake8

[options.packages.find]
where = src/

[options.entry_points]
flake8.report = 
	pycharm = flake8_for_pycharm.reporters:DefaultJSON

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

