[metadata]
name = gasp
version = 0.6.2
author = file: AUTHORS.md
author_email = jeff.elkner@gmail.com
description = GASP (Graphics API for Students of Python)
long_description = file: README.md
long_description_content_type = text/markdown
keywords = python, python3, graphics, education, tkinter, pygame
license = GNU General Public License (GPL)
license_file = LICENSE.txt
url = https://codeberg.org/GASP/GASP_Code
project_urls = 
	Bug Tracker = https://codeberg.org/GASP/GASP_Code/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Intended Audience :: Education
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent
	Natural Language :: English
	Topic :: Education :: Computer Aided Instruction (CAI)

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6

[options.extras_require]
games = pygame >= 2.0.0

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

