[tool.poetry]
name = "srtools"
version = "0.1.13"
description = "Serbian language Cyrillic ↔ Latin transliteration tools"
authors = ["Andrej Radović <r.andrej@gmail.com>"]
license = "GPLv3+"
readme = "README.rst"
repository = "https://gitlab.com/andrejr/srtools"
documentation = "https://andrejr.gitlab.io/srtools/"
keywords = ["serbian", "latin", "cyrillic", "transliteration", "transliterate"]
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: Serbian",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
  "Environment :: Console",
  "Topic :: Software Development :: Localization",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing",
  "Topic :: Text Processing :: Filters",
  "Topic :: Text Processing :: Linguistic",
  "Topic :: Utilities",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Operating System :: OS Independent",
] # Full list: https://pypi.python.org/pypi?%3Aaction=list_classifiers
include = ["LICENSE"]

packages = [{ include = "srtools" }]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
black = "^22"
coverage = "^5.5"
flake8 = "^3.9"
flake8-bugbear = "^21.4"
flake8-builtins = "^1.5"
flake8-comprehensions = "^3.6"
flake8-polyfill = "^1.0"
flake8-rst-docstrings = "^0.2"
ipython = "^7.27"
jedi = "^0.18"
mypy = "^0.910"
neovim = "^0.3"
pre-commit = "^2.15"
profilehooks = "^1.12"
pytest = "^6.2"
pytest-cov = "^2.12"
pytest-html = "^3.1"
readme-renderer = "^37.1"
reorder-python-imports = "^3.8"
rope = "^0.19"
sphinx = { version = "^5^" }
sphinx-argparse = "^0.3"
sphinx-autodoc-typehints = { version = "^1.19" }

[tool.poetry.scripts]
srts = 'srtools:cli'


[tool.black]
line-length = 79
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry>=1.1"]
build-backend = "poetry.masonry.api"
