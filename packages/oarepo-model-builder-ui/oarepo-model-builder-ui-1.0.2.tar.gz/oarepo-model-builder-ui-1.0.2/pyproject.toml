[tool.poetry]
name = "oarepo-model-builder-ui"
version = "1.0.2"
description = ""
authors = ["Alzbeta Pokorna <alzbeta.pokorna@cesnet.cz>"]
readme = "README.md"

packages = [
    { include = "oarepo_model_builder_ui" }
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
langcodes = ">=3.3.0"
oarepo-model-builder = ">=0.9.24"

[tool.poetry.extras]
json5 = ["json5"]
pyyaml = ["pyyaml"]

[tool.poetry.dev-dependencies]
pytest = "^7"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins."oarepo_model_builder.builders"]
1050-layout-data = "oarepo_model_builder_ui.invenio.invenio_layout_data:InvenioLayoutBuilder"


[tool.poetry.plugins."oarepo_model_builder.model_preprocessors"]
30-layout = "oarepo_model_builder_ui.model_preprocessors.layout_settings:LayoutSettingsPreprocessor"


[tool.poetry.plugins."oarepo_model_builder.outputs"]
layout = "oarepo_model_builder_ui.outputs.layout:LayoutOutput"



[tool.poetry.plugins."oarepo.model_schemas"]

layout_jsonschema = "oarepo_model_builder_ui:layout_jsonschema.json5"
layout_settings = "oarepo_model_builder_ui:layout_settings.json5"

