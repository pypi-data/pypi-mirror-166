[project]
name="asyncakinator"
version="1.0.1"
authors=[
    {name="avizum", email="juliusrt@outlook.com"}
]
description="An async API wrapper for Akinator, written in Python."
readme="README.rst"
license={file="LICENSE"}
requires-python=">=3.9"
classifiers=[
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
    "Topic :: Utilities"
]

[project.urls]
"Homepage"="https://github.com/avizum/akinator"
"Bug Tracker"="https://github.com/avizum/akinator/issues"
"Documentation"="https://github.com/avizum/akinator/blob/master/README.rst"