[project]
name = "Flask-WkHTMLtoPDF-tmsl"
version = "0.1.2"
authors = [
  { name="Chris Griffin", email="cwg23@georgetown.edu" },
]
description = "Convert JavaScript dependent Flask templates into PDFs with wkhtmltopdf."
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.7"
dependencies = ['Flask', 'Celery']
classifiers = [
    'Development Status :: 3 - Alpha',
    'Environment :: Web Environment',
    'Framework :: Flask',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Topic :: Internet :: WWW/HTTP :: Dynamic Content',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Printing'
]

[project.urls]
"Homepage" = "https://github.com/thinkmorestupidless/flask-wkhtmltopdf"
"Bug Tracker" = "https://github.com/thinkmorestupidless/flask-wkhtmltopdf/issues"