[tool.poetry]
name = "mait_manager"
version = "0.1.4"
description = "Package manager for text adventure games."
authors = ["Zayne Marsh <saynemarsh9@gmail.com>"]
readme = "README.md"
packages = [
    { include = "./mait_manager"}
]

[tool.poetry.scripts]
mait = "mait_manager.main:app"

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.6.1"
alive-progress = "^2.4.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"