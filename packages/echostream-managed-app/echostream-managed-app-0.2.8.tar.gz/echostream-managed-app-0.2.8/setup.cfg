[metadata]
classifiers = 
	License :: Other/Proprietary License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
description = Application that implements the managed app functionality
license = Proprietary
long_description = file: README.md
long_description_content_type = text/markdown
name = echostream-managed-app
version = 0.2.8

[options]
python_requires = >=3.9
include_package_data = true
install_requires = 
	aiorun
	aws-error-utils
	awsserviceendpoints
	backoff
	boto3
	docker>=4.4
	echostream-node>=0.3.6
	gql[aiohttp]>=3.0.0
	gql-appsync-cognito-authentication
	pycognito
	python-dateutil
	sdnotify
	simplejson
	uvloop
	watchtower>=1.0.4
packages = find:

[options.entry_points]
console_scripts = 
	echostream-managed-app = echostream_managed_app:main

[egg_info]
tag_build = 
tag_date = 0

