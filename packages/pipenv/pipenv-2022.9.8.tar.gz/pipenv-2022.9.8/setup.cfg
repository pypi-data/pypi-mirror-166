[metadata]
long_description = file: README.md
license = MIT
license_files = LICENSE

[flake8]
extend-exclude = 
	docs/,
	pipenv/vendor/,
	pipenv/patched/,
	get-pipenv.py,
	setup.py,
	tests/fixtures/,
	tests/test_artifacts/
ignore = 
	E121,E123,E126,E226,E24,E704,
	E402,E501,W503,E203

[isort]
atomic = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 5
line_length = 80
known_first_party = 
	pipenv
	tests

[mypy]
ignore_missing_imports = true
follow_imports = skip
html_report = mypyhtml
python_version = 3.7
mypy_path = typeshed/pyi:typeshed/imports

[tool:pytest]
addopts = -ra
plugins = xdist
testpaths = tests
norecursedirs = 
	.* build
	dist
	CVS
	_darcs
	{arch}
	*.egg
	vendor
	patched
	news
	tasks
	docs
	tests/test_artifacts
	tests/pytest-pypi
	tests/pypi
	peeps
filterwarnings = 
	ignore::DeprecationWarning
	ignore::PendingDeprecationWarning

[coverage:run]
parallel = true

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

