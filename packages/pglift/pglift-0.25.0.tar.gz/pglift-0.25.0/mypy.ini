[mypy]
files = .
exclude = /build/
show_error_codes = true
strict = true
warn_unused_ignores = true

[mypy-pglift._compat]
warn_unused_ignores = false

[mypy-ansible.*]
ignore_missing_imports = true

[mypy-ansible_collections.dalibo.pglift.*]
ignore_missing_imports = true

[mypy-contextlib2]
ignore_missing_imports = true

[mypy-importlib_metadata]
ignore_missing_imports = true

[mypy-humanize]
ignore_missing_imports = true

[mypy-pluggy]
ignore_missing_imports = true

[mypy-port_for]
ignore_missing_imports = true

[mypy-setuptools]
ignore_missing_imports = true

[mypy-tabulate]
ignore_missing_imports = true

[mypy-pytest_lazyfixture]
ignore_missing_imports = true
