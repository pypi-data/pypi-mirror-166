[build-system]
requires = [
    "poetry-core>=1.0.0",
    "setuptools>=51.0.0",  # Needed for `pip install`
    "wheel",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "aop2db"
version = "0.3.0"
description = "AOP2DB - Python parser for converting importing adverse outcome pathway data into a relational database."
authors = ["Bruce Schultz <bruce.schultz@scai.fraunhofer.de>"]
maintainers = ["Bruce Schultz <bruce.schultz@scai.fraunhofer.de>"]
license = "MIT"

homepage = "https://github.com/brucetony/aop2db"
documentation = "https://aop2db.readthedocs.io/en/latest/"
readme = "README.rst"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = ["Biomedical Database"]
packages = [
    { include = "aop2db", from="." },
]

[tool.poetry.scripts]
aop2db = "aop2db.cli:main"

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/brucetony/aop2db/issues"
"Documentation" = "https://aop2db.readthedocs.io/en/latest/"
"Source Code" = "https://github.com/brucetony/aop2db"


[tool.poetry.dependencies]
python = "^3.8"
Click = "^8.0"
pandas = "^1.3.1"
tqdm = "^4.62.0"
sqlalchemy = "^1.4.22"
sqlalchemy_utils = "^0.37.8"
pymysql = "^1.0.2"
requests = "^2.26.0"
xmltodict = "0.12.0"
cryptography = "^35.0.0"
lxml = "^4.6.5"

[tool.poetry.dev-dependencies]
flake8 = "^3.7.8"
tox = "^3.14.0"
coverage = "^4.5.4"
Sphinx = "^1.8.5"
pytest = "^4.6.5"
pytest-runner = "^5.1"
black = "^21.12b0"
isort = "^5.10.1"

[tool.black]
target-version = ['py38', 'py39', 'py310']
exclude = '''
(
    asv_bench/env
  | \.egg
  | \.git
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | _build
  | build
  | dist
  | setup.py
)
'''

[tool.isort]
profile = "black"
combine_as_imports = true
include_trailing_comma = true
skip = "apo2db/__init__.py"


[tool.flakehell]
exclude = ["README.rst"]
format = "colored"
max_line_length = 119
show_source = true

[tool.flakehell.plugins]
flake8-bandit = ["+*", "-A003", "-I202"]
flake8-bugbear = ["+*"]
flake8-builtins = ["+*"]
flake8-comprehensions = ["+*"]
flake8-darglint = ["+*"]
flake8-docstrings = ["+*"]
flake8-eradicate = ["+*"]
flake8-isort = ["+*"]
flake8-mutable = ["+*"]
flake8-pytest-style = ["+*"]
flake8-spellcheck = ["+*"]
mccabe = ["+*"]
pep8-naming = ["+*"]
pycodestyle = ["+*"]
pyflakes = ["+*"]
pylint = ["+*"]