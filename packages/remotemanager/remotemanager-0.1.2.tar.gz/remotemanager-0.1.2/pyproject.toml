[project]
name = "remotemanager"
authors = [
    {name = "Louis Beal", email = "louis.j.beal@gmail.com"}
]
requires-python = ">=3.0"
description = "remote run management tool"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
]
dependencies = [
    'pyyaml',
    'numpy',
]
dynamic = ['version']

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = 'remotemanager.__version__'}

[tool.setuptools]
packages = ["remotemanager"]

[tool.pytest.ini_options]
addopts = "--maxfail=1 --nbval --cov=remotemanager --cov-append"

[tool.coverage.report]
omit = ["remotemanager/connection/computers/*"]