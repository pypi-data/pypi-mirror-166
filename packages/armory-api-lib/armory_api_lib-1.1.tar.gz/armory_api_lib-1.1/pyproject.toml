[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "armory_api_lib"
version = "1.1"
authors = [
  { name="Rl242Dev", email="robin.lachand@gmail.com" },
]
readme = "README.md"
description = "A Armory API Package"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests"
]

[tool.poetry]
include = ["README.md"]

[project.urls]
"Homepage" = "https://github.com/Rl242Dev/ArmoryTools"
documentation = "https://github.com/Rl242Dev/ArmoryTools#readme"