[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "django-rq-scheduler"
packages = [
    { include = "scheduler" },
]
version = "2022.9"
description = "A database backed job scheduler for Django RQ with Django"
readme = "README.md"
keywords = ["django", "rq", "django-rq", "rq-scheduler"]
authors = [
    "Daniel Moran <daniel.maruani@gmail.com>"
]
license = "MIT"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Web Environment',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Framework :: Django',
    'Framework :: Django :: 4.0',
    'Framework :: Django :: 4.1',
    'Framework :: Django :: 3.2',
]
homepage = "https://github.com/dsoftwareinc/django-rq-scheduler"

[tool.poetry.dependencies]
python = "^3.8"
django = ">=3.2, <=4.2"
django-model-utils = "^4.2.0"
django-rq = "^2.4.1"
rq-scheduler = "^0.11.0"
pytz = ">=2021.3,<2023.0"
croniter = "^1.2.0"

[tool.poetry.dev-dependencies]
factory_boy = "^3.2.1"
poetry = "^1.2"
coverage = "^6.4"
fakeredis = "^1.9.0"
