[tool.poetry]
name = "noldor"
version = "0.1.2"
description = "A validation library easy to extend."
authors = ["Nicol√≤ Sala <nicolo.sala@protonmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"
pydantic = "^1.10.2"
coverage = "^6.4.4"
pytest-cov = "^3.0.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
isort = "^5.10.1"
black = "^22.8.0"
flake8 = "^5.0.4"
attrs = "^22.1.0"
rich = "^12.5.1"
twine = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--strict-markers"

[tool.isort]
profile = "black"
skip = ["__init__.py"]