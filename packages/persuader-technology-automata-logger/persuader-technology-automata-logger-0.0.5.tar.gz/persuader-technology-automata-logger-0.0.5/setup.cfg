[metadata]
name = persuader-technology-automata-logger
version = 0.0.5
description = Automata Logger
long_description = file: README.md
long_description_content_type = text/markdown
author = Persuader Technology
author_email = software@persuader.technology
license = UNLICENSE
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	pyyaml==6.0

[options.packages.find]
include = logger*
exclude = 
	tests
	simulations
	.scripts

[options.package_data]
logger.conf = *.yaml

[egg_info]
tag_build = 
tag_date = 0

