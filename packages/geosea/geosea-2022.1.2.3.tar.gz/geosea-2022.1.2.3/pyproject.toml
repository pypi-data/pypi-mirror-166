
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "geosea"
version = "2022.1.2.3"
authors = [
  { name="Dr. Florian Petersen", email="florianpetersen@gmx.net" },
]
description = "A processing package for seafloor geodesy"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/flpetersen/geosea-app"
