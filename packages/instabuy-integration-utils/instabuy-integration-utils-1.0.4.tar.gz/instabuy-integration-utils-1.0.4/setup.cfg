[metadata]
name = instabuy-integration-utils
version = 1.0.4
author = Instabuy
author_email = instabuy.dev@gmail.com
description = Instabuy python 3 integration package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Instabuy-Ltda/Instabuy-Integration-Package
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	python-dateutil~=2.8.2
	Unidecode~=1.2.0
	requests~=2.22.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

