[tool.poetry]
name = "azcam-testers"
version = "22.3"
description = "Azcam extension for sensor characterization"
authors = ["Michael Lesser <mlesser@arizona.edu>"]
license = "LICENSE"
readme = "README.md"
keywords=["ccd", "imaging", "astronomy", "sensors"]
repository = "https://github.com/mplesser/azcam-testers/"
documentation = "https://mplesser.github.io/azcam/"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "*"
scipy = "*"
PyPDF2 = "*"
pdfkit = "*"
markdown = "*"
azcam = "*"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
