[metadata]
name = pdb2af
version = 0.0.20
author = Nick J Fowler
author_email = nickjfowler0@gmail.com
description = pdb2af downloads AF2 predictions that overlap with PDB structures
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nickjf/pdb2af
project_urls = 
	Bug Tracker = https://github.com/nickjf/pdb2af/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pdb-tools
include_package_data = True

[options.package_data]
* = *.json

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pdb2af = pdb2af.pdb2af:main

[egg_info]
tag_build = 
tag_date = 0

