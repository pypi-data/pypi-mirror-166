[tool.poetry]
name = "shortfun"
version = "0.1.1"
description = "Short lambda functions for functional built in operations"
authors = ["Alex Rudolph <alex3rudolph@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://www.github.com/alrudolph/shortfun"
packages = [
    { include = "shortfun" }
]

[tool.poetry.dependencies]
python = "^3.8"
pytest = "^7.1.3"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
isort = "^5.10.1"
pylint = "^2.14.5"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
