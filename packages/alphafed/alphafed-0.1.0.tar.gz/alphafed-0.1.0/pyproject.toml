[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "alphafed"
version = "0.1.0"
dependencies = [
    "cloudpickle==2.0.0",
    "grpcio==1.47.0",
    "protobuf==4.21.4",
    "pycryptodome==3.15.0",
    "requests==2.28.1",
    "torch==1.11.0",
    "torchvision==0.12.0"
]
authors = [
  { name="Huang Yi Chun", email="huangyichun@jinghang.ai" },
]
description = "AlphaMed Federated Learning Module"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ssplabs/alphafed"
"Bug Tracker" = "https://github.com/ssplabs/alphafed/issues"
