[package]
name = "event-tools"
version = "0.0.2"
authors = ["Jinyang Zhang <zhangjinyang@biols.ac.cn"]
edition = "2021"

[package.metadata.maturin]
maintainer = "Jinyang Zhang"
maintainer-email = "zhangjinyang@biols.ac.cn"
requires-python=">=3.7"
project-url = { homepage = "https://github.com/Kevinzjy/event-tools" }

[lib]
name = "event_tools"
path = "src/lib.rs"
crate-type = ["lib", "cdylib"]

[dependencies]
anyhow = "1.0"
ndarray = "0.15.4"
ndarray-stats = "0.5.0"
npy = "0.4"
npy-derive = "0.4"
sorting_rs = "1.2.10"
streamvbyte = "0.1.1"

# Python build
pyo3 = { version = "0.16.5", features = ["extension-module", "anyhow"] }
numpy = { version = "0.16.2" }
