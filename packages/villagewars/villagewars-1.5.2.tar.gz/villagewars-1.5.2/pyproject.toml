[build-system]
requires = ["hatchling", "pygetwindow", "pygame", "pymsgbox", "pyperclip"]
build-backend = "hatchling.build"
[project]
name = "villagewars"
version = "1.5.2"
authors = [
  { name="Aaron McCormick", email="aamcc@cluemail.com" },
]
description = "A Python Package for VillagWars"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

