[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "altinkaynak"
version = "0.0.2"
authors = [
  { name="Mustafa MERCANLI", email="mustafa.mercanli@gmail.com" },
]
description = "Get currency rates from the source altinkaynak.com"
readme = "README.md"
changelog = "CHANGELOG.md"
license = { file="LICENSE" }
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/mustafa-mercanli/altinkaynak"
