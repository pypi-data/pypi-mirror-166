[tool.poetry]
name = "iss_cli"
version = "0.1.2"
description = "Tools for automated issues management"
authors = ["Kirill K <kovalev.kirill.a@gmail.com>"]
license = "WTFPL"
readme = "README.md"
packages = [
  {include = "iss-cli"}
]

[tool.poetry.dependencies]
python = "^3.10"
fire = "0.4.0"
python-magic = "0.4.24"
pydantic = "1.10.1"
rich = "12.5.1"

[tool.poetry.scripts]
iss-cli = 'iss_cli.main:run'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
