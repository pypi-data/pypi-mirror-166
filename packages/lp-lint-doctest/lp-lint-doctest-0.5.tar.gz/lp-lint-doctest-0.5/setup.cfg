[isort]
combine_as_imports = true
force_grid_wrap = 2
force_sort_within_sections = true
include_trailing_comma = true
known_first_party = lp_lint_doctest
line_length = 78
lines_after_imports = 2
multi_line_output = 8
order_by_type = false
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
skip_gitignore = true

[metadata]
name = lp-lint-doctest
version = attr: lp_lint_doctest.__version__
license = MIT
license_files = LICENSE
url = https://launchpad.net/lp-lint-doctest
description = Style checker for Launchpad doctests.
long_description = file: README.rst, NEWS.rst
long_description_context_type = text/x-rst
author = LAZR Developers
author_email = lazr-developers@lists.launchpad.net
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Quality Assurance

[options]
packages = find:
install_requires = pyflakes
python_requires = >=3

[options.extras_require]
test = testtools

[options.entry_points]
console_scripts = 
	lp-lint-doctest = lp_lint_doctest.checkdoctest:main

[egg_info]
tag_build = 
tag_date = 0

