[metadata]
name = namecompare
version = 0.0.4
author = Moshe Munk
author_email = moshe.munk@mail.huji.ac.il
description = Ratio calculator between names - especially of elements (variables, classes and methods) in a program code.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AutoPurchase/name_compare
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = .
python_requires = >=3.8
install_requires = 
	strsimpy>=0.2.1
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
* = *.csv

[egg_info]
tag_build = 
tag_date = 0

