[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oddsapi_ev"
version = "0.0.1"
authors = [
  { name="Roman Smith", email="roman.smith1923@gmail.com" },
]
description = "The module gets upcoming sports betting odds from The Odds API and calculates the expected value (ev) of that bet with regard to either or both of two standards of 'true odds'."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/roman-smith/oddsapi_ev"