[metadata]
name = nr-common-metadata
version = attr: nr_common_metadata.__version__
description = NR common metadata types
long_description = file: README.md
long_description_content_type = text/markdown
keywords = National Repository common model Invenio
license = MIT
author = CESNET
author_email = bauer@cesnet.cz
platforms = any
url = https://github.com/NarodniRepozitar/nr-common-metadata
classifiers = 
	Development Status :: 5 - Production/Stable
install_requires = 
	python>=3.8
	isbnlib>=3.10.8
	IDUtils>=1.1.8
	python-stdnum>=1.16
	PyYAML>=6.0
	invenio>=1.2.7
	oarepo-vocabularies>=0.0.1

[options.extras_require]
tests = 
	pytest>=5.0.0
	pytest-cov>=2.10.1
	pytest-runner>=5.3.0

[options.package_data]
* = *.yaml, *.json

[options.entry_points]
invenio_base.apps = 
	nr_common_metadata = nr_common_metadata:NRCommonMetadataExt
invenio_base.api_apps = 
	nr_common_metadata = nr_common_metadata:NRCommonMetadataExt
invenio_assets.webpack = 
	nr_common_metadata = nr_common_metadata.theme.webpack:theme
invenio_base.blueprints = 
	nr_common_metadata = nr_common_metadata.theme.views:create_blueprint

[bdist_wheel]
universal = 1

[pycodestyle]
max-line-length = 82

[pydocstyle]
add_ignore = D401

[egg_info]
tag_build = 
tag_date = 0

