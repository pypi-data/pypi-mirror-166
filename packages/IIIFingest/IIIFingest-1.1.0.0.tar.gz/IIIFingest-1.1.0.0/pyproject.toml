[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[tool.black]
# will not convert single-quote strings to double-quote
skip-string-normalization = true

[tool.isort]
# play nice with black formatter
# see https://pycqa.github.io/isort/docs/configuration/black_compatibility.html
profile = "black"

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
pythonpath = "src"

[tool.poetry]
name = "lts-iiif-ingest-service"
version = "0.1.0"
description = "LTS MPS ingest service for IIIF images"
authors = []

[tool.poetry.dependencies]
python = "^3.9"
PyJWT = "2.4.0"
cryptography = ">=3.3.1"
jsonschema = "4.15.0"
boto3 = "1.24.66"
Pillow = "9.2.0"
requests = "2.28.1"
shortuuid = "1.0.9"
pyIIIFpres = "0.1.1"
python-magic = "0.4.27"
Deprecated = "1.2.13"

[tool.poetry.dev-dependencies]
pre-commit = "2.20.0"
isort = "5.10.1"
black = "22.8.0"
flake8 = "5.0.4"
python-dotenv = "0.21.0"
moto = "4.0.2"
pytest = "7.1.3"
pytest-mock = "3.8.2"
pytest-dotenv = "0.5.2"
build = "^0.8.0"
