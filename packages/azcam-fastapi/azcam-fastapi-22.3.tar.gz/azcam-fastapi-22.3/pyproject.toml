[tool.poetry]
name = "azcam-fastapi"
version = "22.3"
description = "Azcam-fastapi is an azcam extension which implements a fastapi-based webserver"
authors = ["Michael Lesser <mlesser@arizona.edu>"]
license = "LICENSE"
readme = "README.md"
keywords=["ccd", "imaging", "astronomy", "sensors"]
repository = "https://github.com/mplesser/azcam-fastapi/"
documentation = "https://mplesser.github.io/azcam/"

[tool.poetry.dependencies]
python = "^3.9,<3.11"
fastapi = "*"
uvicorn = "*"
jinja2 = "*"
azcam = "*"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
