[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = qself
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2

### nbdev ###
doc_path = _docs
lib_path = qself
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Alexander Junge
author_email = alexander.junge@gmail.com
copyright = 2022 ownwards, %(author)s
description = Tools to extract personal, quantitative data from various sources.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = JungeAlexander

### Optional ###
requirements = python-dotenv pandas requests
