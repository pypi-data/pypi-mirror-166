[tox]
envlist = py{37,38,39,310,311},qa,docs
skip_missing_interpreters = true
isolated_build = true

[testenv]
setenv =
    PDM_IGNORE_SAVED_PYTHON="1"
    PYTHONPATH=""
deps = pdm
commands =
    pdm config --local python.use_venv true
    pdm install -G testing
    pytest {posargs}
    # The following is only useful in a git repository.
    -diff-cover coverage.xml
usedevelop = true

[testenv:qa]
deps = pdm
commands =
    pdm config --local python.use_venv true
    pdm install -G qa
    flake8 src/flufl/enum
    isort src/flufl/enum
    blue --check src/flufl/enum
    mypy -p flufl.enum

[testenv:docs]
deps = pdm
commands =
    pdm config --local python.use_venv true
    pdm install -G docs
    sphinx-build docs build/html
