[project]
name = "jsonistyping"
description = "Simple type checking and type conversion library"
version = "0.1.1"
authors = [
    { name = "Arterialist", email = "contact@arterialist.me" }
]
dependencies = []
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/arterialist/jsonistyping"
"Bug Tracker" = "https://github.com/arterialist/jsonistyping/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"