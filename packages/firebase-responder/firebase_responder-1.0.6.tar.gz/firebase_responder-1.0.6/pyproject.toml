[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "firebase-responder"
version = "1.0.6"
authors = [
  { name="edward62740", email="" },
]
description = "Used to perform predetermined function calls on IoT devices when a given value in Firebase RTDB is detected. Actions are performed asynchronously and delays/args can be used to customize responses."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
