[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ta-tooling"
version = "0.3.2"
authors = [{name = "Krerkkiat Chusap", email = "kc555014@ohio.edu"}]
description="Various tools for TA"
readme = "README.md"
keywords = ["Blackboard"]
license = {text = "MIT"}
requires-python = ">=3.10"
dynamic = ["entry-points"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10"
]
dependencies = [
    "click",
    "flask",
    "flask-cors",
    "selenium",
    "requests",
    "pandas",
    "python-dotenv"
]

[project.urls]
Home = "https://github.com/krerkkiat/ta-tooling"

[tool.setuptools]
include-package-data = true
zip-safe = false
