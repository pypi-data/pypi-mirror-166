[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chgen"
version = "0.0.1"
authors = [
  { name="Kateryna Nikulina", email="kateryna.nikulina@gmail.com" },
  { name="Konstantin Sharafutdinov", email="konstantin.sharafutdinov@phystech.edu" }
]
description = "Comparison of populations using convex hull analysis"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://git.rwth-aachen.de/jrc-combine/chgen/"
