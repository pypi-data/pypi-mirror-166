[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aprompt"
version = "1.0.0b1"
description = "Advanced Prompts"
readme = "README.md"
requires-python = ">=3.7"
keywords = [
    "form",
    "input",
    "prompt",
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "adorable",
    "readchar",
]
