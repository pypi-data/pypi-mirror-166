[aliases]
test = pytest

[metadata]
author = Mark9804, Qin Fandong
author_email = shell_way@foxmail.com
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
description = A resource assistant for Adachi-BOT
download_url = https://pypi.org/project/adachi_resource_assistant
license = MIT License
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
name = adachi_resource_assistant
platforms = Any
url = https://github.com/Mark9804/adachi-resource-assistant
version = attr: adachi_resource_assistant.__version__

[options]
include_package_data = True
install_requires = 
	Pillow==9.1.1
	PyYAML==6.0
	requests==2.28.0
packages = find:
setup_requires = pytest-runner
tests_require = pytest
zip_safe = True

[options.entry_points]
console_scripts = 
	adachi_resource_fill_image = adachi_resource_assistant:fillImage
	adachi_resource_get_gacha_image = adachi_resource_assistant:getGachaImage

[egg_info]
tag_build = 
tag_date = 0

