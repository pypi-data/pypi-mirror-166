[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "andymckay_sample"
version = "0.0.2"
authors = [
  { name="Andy McKay", email="andymckay@github.com" },
]
description = "A small sample package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/andymckay/sample"
"Bug Tracker" = "https://github.com/andymckay/sample/issues"