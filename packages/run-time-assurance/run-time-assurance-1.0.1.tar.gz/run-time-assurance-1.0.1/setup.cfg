[mypy]
ignore_missing_imports = True
files = run_time_assurance

[flake8]
ignore = E266, W503, W504, C901
max-line-length = 140
max-complexity = 18
select = B,C,E,F,W,T4
extend-ignore = E203

[pylint.'MESSAGES CONTROL']
min-public-methods = 1
max-args = 15
max-locals = 25
max-line-length = 140
max-attributes = 15
max-parents = 15
max-branches = 20
extension-pkg-whitelist = quadprog
disable = C0103, C0326, C0330, R0801, R0902, R0903, W0511, W1202, W1203, R0201, R0401, E0213, E1101

[pylint.TYPECHECK]
generated-members = HealthCheckResponse*

[pylint.FORMAT]
max-line-length = 140

[tool:pytest]
testpaths = tests
addopts = --strict-markers -m "not slow" --disable-pytest-warnings
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	serial
	skipif_activemq_down
	ray_debug_mode
	integration
	system_test: A test focused on verifying system features.
	integration_test: A test focused on verifying interactions between system components.
	unit_test: A test focused on verifying the behavior of a single class.
junit_family = xunit1

[coverage:run]
branch = true
source = saferl

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[tool.black]
line-length = 140
target-version = py37

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 140

[yapf]
based_on_style = pep8
indent_width = 4
spaces_before_comment = 2
COLUMN_LIMIT = 140
SPLIT_COMPLEX_COMPREHENSION = true
BLANK_LINE_BEFORE_NESTED_CLASS_OR_DEF = true
DEDENT_CLOSING_BRACKETS = true
EACH_DICT_ENTRY_ON_SEPARATE_LINE = true
DISABLE_ENDING_COMMA_HEURISTIC = false
SPLIT_ARGUMENTS_WHEN_COMMA_TERMINATED = false
INDENT_BLANK_LINES = false
SPLIT_ALL_TOP_LEVEL_COMMA_SEPARATED_VALUES = true
SPLIT_BEFORE_ARITHMETIC_OPERATOR = false
SPLIT_BEFORE_DICT_SET_GENERATOR = true

[egg_info]
tag_build = 
tag_date = 0

