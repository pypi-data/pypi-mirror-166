[project]
name='noxqs'
version = "0.0.2"
authors = [
  { name="Morgan Heijdemann", email="targhan@gmail.com" },
]
description='NoXQS::No Excuse - personal swiss pocket knife'
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0",'pandas','openpyxl','watchdog']
build-backend = "setuptools.build_meta"
