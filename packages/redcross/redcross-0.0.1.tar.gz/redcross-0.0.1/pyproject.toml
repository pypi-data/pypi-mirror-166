[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "redcross"
version = "0.0.1"
authors = [
  { name="Darío González Picos", email="dariogonzalezpicos@gmail.com" },
]
description = "Reduction and cross-correlation of high-resolution spectroscopy for exoplanet atmospheres"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DGonzalezPicos/redcross"
"Bug Tracker" = "https://github.com/DGonzalezPicos/redcross/issues"
