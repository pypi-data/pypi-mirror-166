[tool.poetry]
name = "teaching-tools"
version = "0.11.0"
description = "Teaching tools for the WQU Data Science Lab"
authors = ["Nicholas Cifuentes-Goodbody"]

[tool.poetry.dependencies]
python = "^3.8"
matplotlib = "^3.4.3"
ipywidgets = "^7.6.5"
numpy = "^1.21"
ipython = "^8.1.1"
sklearn = "^0.0"
names = "^0.3.0"
randomtimestamp = "^2.2"
pymongo = "^4.1.1"
pandas = "^1.4.1"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
notebook = "^6.4.8"
pre-commit = "^2.17.0"
imblearn = "^0.0"
jupyterlab = "^3.3.0"
statsmodels = "^0.13.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "pip install poetry && poetry build"
dist_path = "dist/"
upload_to_pypi = true
upload_to_release = true
remove_dist = false

[tool.black]
line-length = 79
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 79
