[project]
name = "planet-mercury"
version = "0.0.2"
description = "A python ASGI framework in planets plan project."
authors = [
    { name = "RyomaHan", email = "ryomahan1996@gmail.com" },
]
dependencies = []
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
mercury = "mercury.core.management:execute_from_command_line"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.dev-dependencies]
dev = [
    "h11>=0.13.0",
]
