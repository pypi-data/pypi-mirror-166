[metadata]
name = ml-ibge-cities
version = 1.0.0
description = A Django select cities web-based ibge.
long_description_content_type = text/markdown
long_description = file: README.md
url = https://github.com/marlonleite/ml-ibge-cities
author = Marlon Leite
author_email = marlonleite@gmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires = 
	Django >= 2.1.4
	requests >= 2.28.1

[egg_info]
tag_build = 
tag_date = 0

