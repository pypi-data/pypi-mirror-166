[metadata]
name = dcf-python-packaging-demo-upload
description = Demo of a simple way to use GitHub Actions to build your Python package, bump the version number, and publish it to GitHub releases and PyPI.org all with a single click of a button in the web interface.
long_description_content_type = text/markdown
url = https://github.com/destroyer-dcf/dcf-python-packaging-demo-upload
project_urls = 
	Bug Tracker = https://github.com/destroyer-dcf/dcf-python-packaging-demo-upload/issues
	Changelog = https://github.com/destroyer-dcf/dcf-python-packaging-demo-upload/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dcf_python_packaging_demo_upload=dcf_python_packaging_demo_upload.app:entry_point

[egg_info]
tag_build = 
tag_date = 0

