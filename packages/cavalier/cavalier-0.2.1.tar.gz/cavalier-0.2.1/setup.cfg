[metadata]
name = cavalier
description = Metrics Ingestion and Alerting Reimagined.
author = Clivern
author_email = hello@clivern.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/uptimedog/cavalier/
project_urls = 
	Documentation = https://github.com/uptimedog/cavalier/
	Source = https://github.com/uptimedog/cavalier/
	Changelog = https://github.com/uptimedog/cavalier/blob/main/CHANGELOG.rst
	Tracker = https://github.com/uptimedog/cavalier/issues
	Download = https://pypi.org/project/cavalier/#files
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	elasticsearch
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests
	cache
	examples

[options.extras_require]
testing = 
	elasticsearch
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov cavalier --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[pyscaffold]
version = 4.1.1
package = cavalier

[egg_info]
tag_build = 
tag_date = 0

