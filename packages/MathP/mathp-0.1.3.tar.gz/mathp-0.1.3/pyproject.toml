[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "MathP"
version = "0.1.3"
authors = [
  { name="shawn yan wang", email="shawnyanwang@gmail.com" },
]
description = "It is a tool to learn how to read and write Chinese Characters."
readme = "README.md"
dependencies = [
      'pandas>= 1.3.4',
      'matplotlib>=3.5.1',
  ]

requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitee.com/shawnyanwang/chinese-learning-tool"
"Bug Tracker" = "https://gitee.com/shawnyanwang/chinese-learning-tool/issues"
