[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["autologbook"]

[tool.black]
line-length = 119
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''

[tool.isort]
line_length = 119
multi_line_output = 3
include_trailing_comma = true

[project]
name = "autologbook"
version = "0.0.1.beta.2"
authors = [
  { name="Antonio Bulgheroni", email="antonio.bulgheroni@gmail.com" },
]
dependencies = [
  'py_elog >= 1.3.14',
  'yattag >= 1.13.12',
  'PyQt5 >= 5.9.2',
  'Markdown >=3.3.7',
  'watchdog >= 2.1.9',
  'PyYAML >= 6.0',
  'Pillow >= 9.1.1',
  'tenacity >= 8.0.1'
]
description = "A python toolkit for the automatic generation of elog entries of SEM analysis."
readme = "README.md"
license = { file="LICENSE.txt" }
requires-python = ">=3.9.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows"
]


[project.urls]
"Homepage" = "https://github.com/abulgher/autologbook"
