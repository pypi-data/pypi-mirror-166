[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "obfusc8"
version = "0.1.1"
description = "Tools for code obfuscation in python"
readme = "README.md"
authors = [{ name = "adesanjo"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["obfuscate", "obfuscation", "obfuscated", "obfusc8"]
dependencies = []
requires-python = ">=3.10"

[project.optional-dependencies]
dev = []

[project.urls]
Homepage = "https://github.com/adesanjo/obfusc8"
