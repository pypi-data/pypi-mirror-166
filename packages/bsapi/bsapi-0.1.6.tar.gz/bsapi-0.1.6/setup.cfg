[metadata]
name = bsapi
version = 0.1.6
author = Jason Sanders
description = A package for interacting with the BrowserStack REST apis
license = GPL-3.0
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fictitiouswizard/bsapi
project_urls = 
	documentation = https://bsapi.readthedocs.io/
	Source = https://github.com/fictitiouswizard/bsapi
	Funding = https://liberapay.com/fictitiouswizard/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
packages = find:
install_requires = 
	requests
	python-dotenv
	urllib3
	importlib; python_version == "2.6"

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

