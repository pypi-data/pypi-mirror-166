[tool.poetry]
name = "purus"
version = "0.1.0"
description = "parse parameters"
authors = ["acxelerator <acx0911@gmail.com>"]
repository = 'https://github.com/acxelerator/purus'
readme = 'README.md'
keywords = ['aws', 'parameters', 'parser']

[tool.poetry.dependencies]
python = ">=3.8,<3.11"

[tool.poetry.dev-dependencies]
isort = "^5.10.1"
black = "^22.6.0"
jupyterlab = "^3.4.5"
pytest = "^7.0.0"
pytest-cov = "^3.0.0"
twine = "^4.0.1"
wheel = "^0.34.2"
mypy = "^0.971"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
target-version = ['py39']
line-length = 120
exclude = """
/(
    .git
    | .venv
    | .mypy_cache
    | .pytest_cache
    | docs
    | htmlcov
    | notebook
/)
"""

[tool.isort]
line_length = 120
multi_line_output = 3
include_trailing_comma = true
profile = "black"

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
