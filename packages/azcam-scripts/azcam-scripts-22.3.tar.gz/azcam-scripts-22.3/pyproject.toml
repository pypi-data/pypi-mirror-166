[tool.poetry]
name = "azcam-scripts"
version = "22.3"
description = "Azcam extension which adds general purpose scripts"
authors = ["Michael Lesser <mlesser@arizona.edu>"]
license = "LICENSE"
readme = "README.md"
keywords=["ccd", "imaging", "astronomy", "sensors"]
repository = "https://github.com/mplesser/azcam-scripts/"
documentation = "https://mplesser.github.io/azcam/"

[tool.poetry.dependencies]
python = "^3.9"
scipy = "*"
astropy = "*"
matplotlib = "*"
numpy = "*"
requests = "*"
azcam = "*"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
