[package]
name = "tract-python"
version = "0.2.3"
edition = "2021"
authors = ["Julien Balian <julien.balian@sonos.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "tract_python"
crate-type = ["cdylib"]

[dependencies]
ffi-convert = "0.3.0"
pyo3 = { version = "0.16.5", features = ["extension-module"] }
anyhow = "1.0"
libc = "0.2"

ndarray-npy = { version = "0.8.0", features = [ "compressed_npz" ] }

tract-nnef = { git = "https://github.com/sonos/tract.git", ref = "be47f1d037302e7f9bf877af42df5d71a6badb17" }
tract-onnx = { git = "https://github.com/sonos/tract.git", ref = "be47f1d037302e7f9bf877af42df5d71a6badb17" }
tract-pulse = { git = "https://github.com/sonos/tract.git", ref = "be47f1d037302e7f9bf877af42df5d71a6badb17" }
tract-hir = { git = "https://github.com/sonos/tract.git", ref = "be47f1d037302e7f9bf877af42df5d71a6badb17" }

[package.metadata.maturin]
requires-dist = ["cffi", "numpy"]
