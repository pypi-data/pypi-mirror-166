[metadata]
name = tensorboard-reducer
version = 0.2.10
description = Reduce multiple TensorBoard runs to new event (or CSV) files
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://github.com/janosh/tensorboard-reducer
author = Janosh Riebesell
author_email = janosh.riebesell@gmail.com
license = MIT
license_files = license
keywords = tensorboard, runs, reducer, pytorch, machine-learning, statistics, aggregate, averaging, logs
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
project_urls = 
	Package = https://pypi.org/project/tensorboard-reducer

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	tensorboard >= 2.0
	numpy >= 1.19
	pandas >= 1.0.0

[options.extras_require]
test = pytest; pytest-cov; torch >= 1.6
excel = openpyxl; xlwt; xlrd

[options.packages.find]
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	tb-reducer = tensorboard_reducer:main

[bdist_wheel]
universal = true

[flake8]
max-line-length = 88
max-complexity = 16
ignore = E731, E203
per-file-ignores = 
	__init__.py: F401

[isort]
profile = black

[tool:pytest]
testpaths = tests
addopts = -p no:warnings

[mypy]
check_untyped_defs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
warn_redundant_casts = true
warn_unused_ignores = true

[pydocstyle]
convention = google
add-ignore = D100,D104,D107,D205,D415

[egg_info]
tag_build = 
tag_date = 0

