[tool.poetry]
name = "fletil"
version = "0.3.0"
description = "A CLI for the Flet framework."
authors = ["Andrew Phillips <skeledrew@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/skeledrew/fletil"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
keywords = [
    "flet",
    "cli",
]

[tool.poetry.dependencies]
python = "^3.10"
flet = "^0.1.52"
watchdog = "^2.1.9"
fire = "^0.4.0"
loguru = "^0.6.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pdbpp = "^0.10.3"
ptpython = "^3.0.20"

[tool.poetry.scripts]
fletil = "fletil.cli:run"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
