[tox]
envlist = py{37,38,39,310,311},qa,docs
skip_missing_interpreters = true
isolated_build = true
passenv = PDM_IGNORE_SAVED_PYTHON=1

[testenv]
setenv =
    PDM_IGNORE_SAVED_PYTHON="1"
    PYTHONPATH=""
deps = pdm
commands =
    pdm config --local python.use_venv true
    pdm install -G testing
    pytest {posargs}
    # The following is only useful in a git repository.
    -diff-cover coverage.xml
usedevelop = true

[testenv:qa]
deps = pdm
commands =
    pdm config --local python.use_venv true
    pdm install -G qa
    flake8 src/flufl/lock
    isort src/flufl/lock
    blue --check src/flufl/lock
    mypy -p flufl.lock

[testenv:docs]
deps = pdm
commands =
    pdm config --local python.use_venv true
    pdm install -G docs
    sphinx-build docs build/html

[flake8]
# flake8 does not support pyproject.toml
# https://github.com/PyCQA/flake8/issues/234
exclude = conf.py
jobs = 1
max-line-length = 79
