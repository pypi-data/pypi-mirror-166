# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = test_package, typechecks, stylechecks, lint
isolated_build = true
skipsdist = True

[testenv]
basepython = python3.7

[testenv:test_package]
deps =
    -rrequirements/requirements.txt
    -rrequirements/test_requirements.txt
commands =
    python classification_model/train_pipeline.py
    pytest --cov=tests
setenv =
    PYTHONPATH = .
    PYTHONHASHSEED=0

[testenv:train]
envdir = {toxworkdir}/test_package
deps =
    -rrequirements/requirements.txt
setenv =
    {[testenv:test_package]setenv}
commands =
    python classification_model/train_pipeline.py

[testenv:typechecks]
envdir = {toxworkdir}/test_package
deps =
    -rrequirements/test_requirements.txt
commands =
    {posargs:mypy classification_model}

[testenv:stylechecks]
envdir = {toxworkdir}/test_package
deps =
    -rrequirements/test_requirements.txt
commands =
    {posargs:flake8 classification_model tests}

[testenv:lint]
envdir = {toxworkdir}/test_package
deps =
    -rrequirements/test_requirements.txt
commands =
    isort classification_model tests
    black classification_model tests
    mypy classification_model
    flake8 classification_model
setenv =
    {[testenv:test_package]setenv}

[flake8]
exclude = .git,env
max-line-length = 90

