[build-system]
requires = ['setuptools>=61.0.0', 'wheel']
build-backend = 'setuptools.build_meta'

[tool.pyright]
include = [
    'tokyo',
    'tokyo/endpoints'
]

[project]
name = 'tokyo.py'
version = '0.0.3'
authors = [
  { name = 'Loxitoh', email = 'loxitoh@gmail.com' },
]
description = 'Python library for interacting with Tokyo API (https://api.miduwu.ga/)'
readme = 'README.md'
license = { file = 'LICENSE' }
requires-python = '>=3.8'
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
]

[project.urls]
'Homepage' = 'https://github.com/Loxitoh/tokyo.py'
'Bug Tracker' = 'https://github.com/Loxitoh/tokyo.py/issues'