[tool.poetry]
name = "bizztreat_base"
version = "0.3.0"
description = "Set of helpers to help you build Bizzflow components easily"
authors = ["Tomas Votava <tomas.votava@bizztreat.com>", "Ondrej Lanc <ondrej.lanc@bizztreat.com>", "Michal Stepanek <michal.stepanek@bizztreat.com>"]
[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pyfakefs = "^4.6.3"
poethepoet = "^0.10.0"
pylint = "^2.7.2"
black = "^20.8b1"
mypy = "^0.812"

[mypy]
ignore_missing_imports = true
show_error_codes = true

[tool.black]
line-length = 119

[tool.poe.tasks]
pylint = "pylint bizztreat_base"
mypy = "mypy bizztreat_base --config pyproject.toml"
lint = ["pylint", "mypy"]

[tool.poetry.dependencies]
python = "^3.9"
jsonschema = "^3.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
