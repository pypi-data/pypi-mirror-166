[metadata]
name = taccjm
description = TACC Job Manager
author = Carlos del-Castillo-Negrete
author_email = cdelcastillo21@gmail.com
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/cdelcastillo21/taccjm/
project_urls = 
	Source = https://github.com/cdelcastillo21/taccjm/
	Tracker = https://github.com/cdelcastillo21/taccjm/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >3
install_requires = 
	importlib-metadata; python_version<"3.8"
	begins<=0.9
	hug<=2.6.1
	paramiko<=2.7.2
	jinja2<=3.0.1
	psutil<=5.8.0
	numpy<=1.21.2
	prettytable
	click
	python-json-logger

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	dotenv

[options.entry_points]
console_scripts = 
	taccjm = taccjm.cli.cli:cli

[tool:pytest]
addopts = 
	--cov taccjm --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.2
package = taccjm
extensions = 

[egg_info]
tag_build = 
tag_date = 0

