[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flask-lan"
description = "Flask-Lan is a schema validator and swagger generator but more modernized"
dynamic = ["version"]
authors = [
    { name = "chaojie", email = "zhuzhezhe95@gmail.com" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "flask",
    "pydantic"
]
keywords = [
    "flask",
    "plugin",
    "swagger",
    "validator",
]

[project.urls]
Documentation = "https://ischaojie.github.io/flask-lan/"
Source = "https://github.com/ischaojie/flask-lan"

[tool.hatch.version]
path = "flask_lan/__init__.py"

[tool.hatch.envs.default]
dependencies = [
    "flake8",
    "pytest",
    "mypy",
    "black",
    "isort",
    "pytest-cov",
    "mkdocs",
    "mkdocs-material",
]

[tool.hatch.envs.default.scripts]
clean = ["git clean"]
check = [
    "flake8 flask_lan tests --max-line-length=120",
    "black --check --diff flask_lan tests",
    "isort --check-only --diff flask_lan tests",
]
lint = [
    "isort flask_lan tests",
    "black flask_lan tests",
]
test = [
    "pytest tests/ -s --cov=flask_lan --cov-config=pyproject.toml --cov-report=term-missing --cov-fail-under=80 --junitxml=unittest.xml",
]
report = ["coverage report -m"]
all = ["check", "test"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
