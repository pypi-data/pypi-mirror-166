[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gatf"
version = "0.3.1"
authors = [
  { name="John Edgar", email="edgarjohnmichael@gmail.com" },
]
description = "A small library of single and multi-objective genetic algorithms build with Tensorflow"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
"Homepage" = "https://gitlab.com/edgarj/gatf"
"Bug Tracker" = "https://gitlab.com/edgarj/gatf/issues"