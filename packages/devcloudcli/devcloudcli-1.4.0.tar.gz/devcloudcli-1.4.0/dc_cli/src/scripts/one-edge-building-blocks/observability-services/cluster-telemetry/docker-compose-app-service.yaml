version: '3.2'

services:
  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    container_name: prometheus    
    ports:
      - '9090:9090'
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - node-exporter
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:rw
    environment:
      - NO_PROXY=grafana
      - no_proxy=grafana    
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3  

  grafana:
    image: karthikx/eval_grafana:1.0
    hostname: grafana
    container_name: grafana    
    ports:
      - '3212:3000'
    environment:
      - HOST_IP=${HOST_IP}
      - GRAFANA_HOST=grafana
      - INFLUXDB_HOST=influxdb
      - PROMETHEUS_HOST=prometheus  
      - LOCAL_HOST=0.0.0.0      
      - NO_PROXY=prometheus,node-exporter
      - no_proxy=prometheus,node-exporter
    volumes:
      - ./configs/grafana.ini:/etc/grafana/grafana.ini      
      - ./configs/grafana_dashboards:/etc/grafana/provisioning/dashboards/    
      - ./configs/grafana_datasources:/etc/grafana/provisioning/datasources/    
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3  

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    ports:
      - '9100:9100'
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3  


networks:
  app_network:
    driver: "bridge"


