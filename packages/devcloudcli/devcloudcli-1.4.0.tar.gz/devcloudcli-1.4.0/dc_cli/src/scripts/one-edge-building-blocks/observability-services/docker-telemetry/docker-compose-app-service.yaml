version: '3.2'

services:
  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    container_name: prometheus    
    ports:
      - '9090:9090'
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      - cadvisor
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:rw
    environment:
      - NO_PROXY=influxdb,grafana,cadvisor
      - no_proxy=influxdb,grafana,cadvisor    
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3  

  grafana:
    image: karthikx/eval_grafana:1.0
    hostname: grafana
    container_name: grafana    
    ports:
      - '3213:3000'
    depends_on:      
      - influxdb
    links:
      - influxdb 
    environment:
      - HOST_IP=${HOST_IP}
      - GRAFANA_HOST=grafana
      - INFLUXDB_HOST=influxdb
      - PROMETHEUS_HOST=prometheus  
      - LOCAL_HOST=0.0.0.0      
      - NO_PROXY=influxdb,cadvisor,prometheus
      - no_proxy=influxdb,cadvisor,prometheus
    volumes:
      - ./configs/grafana.ini:/etc/grafana/grafana.ini      
      - ./configs/grafana_dashboards:/etc/grafana/provisioning/dashboards/    
      - ./configs/grafana_datasources:/etc/grafana/provisioning/datasources/    
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3  

  influxdb:
    image: influxdb:1.7.9-alpine
    env_file:
      - ./configs/influxdb/.env-influx-db
    hostname: influxdb
    container_name: influxdb    
    ports:
      - '8086:8086'
    volumes:
      - ./configs/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro      
      - ./configs/influxdb/types.db:/usr/share/collectd/types.db:ro
    environment:
      - NO_PROXY=grafana,prometheus
      - no_proxy=grafana,prometheus   
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3


  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    container_name: cadvisor
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3  


networks:
  app_network:
    driver: "bridge"


