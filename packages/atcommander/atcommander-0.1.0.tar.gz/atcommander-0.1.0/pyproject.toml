[tool.poetry]
name = "atcommander"
version = "0.1.0"
description = "A simple AT Command tool"
authors = ["helloysd <helloysd@foxmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
importlib-metadata = {version = "^1.0", python = "<3.8"}
requests = "^2.28.1"
pyserial = "^3.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
atc = "atcommander:app"
