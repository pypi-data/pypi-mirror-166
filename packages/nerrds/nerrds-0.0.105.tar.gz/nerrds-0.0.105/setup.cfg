[metadata]
name = nerrds
version = 0.0.105
author = Nick J Fowler
author_email = nickjfowler0@gmail.com
description = NERRDS uses backbone chemical shifts to generate an ensemble
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nickjf/nerrds
project_urls = 
	Bug Tracker = https://github.com/nickjf/nerrds/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy>=1.18.5
	ansurr>=2.1.2
	pandas
	scikit-learn
	prody
	pdb-tools
include_package_data = True

[options.package_data]
* = *.in, *.cpptraj

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	nerrds = nerrds.nerrds:main

[egg_info]
tag_build = 
tag_date = 0

