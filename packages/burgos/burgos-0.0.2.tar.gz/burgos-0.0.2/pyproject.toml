[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "burgos"
version = "0.0.2"
authors = [
  { name="Fernando Burgos", email="nandobfer@gmail.com" },
]
description = "A bundle of useful packages for me"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nandobfer/burgos"
"Bug Tracker" = "https://github.com/nandobfer/burgos/issues"