[tox]
envlist = django22, django21, django40, django41

[base]
deps =
    pytest
    pytest-django
    seleniumbase
    factory-boy

[testenv:django21]
deps =
    django>=2.1, <2.2
    {[base]deps}

[testenv:django22]
deps =
    django>=2.2, <2.3
    {[base]deps}

[testenv:django40]
deps =
    django>=4.0, <4.1
    {[base]deps}

[testenv:django41]
deps =
    django>=4.1, <4.2
    {[base]deps}

[testenv]
commands_pre = seleniumbase install chromedriver
commands = pytest --headless