[metadata]
name = treedist
version = 1.0.1
author = Anders Gorm Pedersen
author_email = agpe@dtu.dk
description = Computes measures of (dis)similarity between phylogenetic trees. Provides summaries of shared and unique bipartitions.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/agormp/treedist
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
py_modules = treedist
python_requires = >=3.6
install_requires = 
	phylotreelib

[options.entry_points]
console_scripts = 
	treedist = treedist:main

[egg_info]
tag_build = 
tag_date = 0

