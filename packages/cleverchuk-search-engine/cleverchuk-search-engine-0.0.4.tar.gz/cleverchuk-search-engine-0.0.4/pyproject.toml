[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cleverchuk-search-engine"
description="simple and extensible search engine backend"
readme="README.md"
requires-python = ">=3.10"
version = "0.0.4"
dependencies = [
    "nltk",
    "sklearn"
]

[tool.setuptools.packages.find]
include = ["cleverchuk.lib", "cleverchuk.engine"]