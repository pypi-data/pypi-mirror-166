[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "convnext_unet"
version = "0.0.5"
authors = [
    { name = "Tianyi Wang", email = "2019302443@mail.nwpu.edu.cn" },
]
description = "Unet model with ConvNext as its encoder."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = ["torch", "timm", "segmentation_models_pytorch"]

[project.urls]
"Homepage" = "https://github.com/NPU-Franklin/ConvNeXt-Unet"
"Bug Tracker" = "https://github.com/NPU-Franklin/ConvNeXt-Unet/issues"