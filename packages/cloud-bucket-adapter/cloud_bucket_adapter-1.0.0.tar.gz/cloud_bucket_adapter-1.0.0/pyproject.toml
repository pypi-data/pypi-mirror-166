[build-system]
requires = ["hatchling","Django>=3.0.8","import_string","google-cloud","boto3"]
build-backend = "hatchling.build"

[project]
name = "cloud_bucket_adapter"
version = "1.0.0"
authors = [
  { name="Gopichand", email="gopichand.chitirala@fabric.inc" },
]
description = "A generic cloud adapter for gcp/aws services to upload/download files on bucket."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"