[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ProbabilisticSampling"
version = "0.0.6"
authors = [
  { name="Carlos Alberto Cardozo Delgado", email="cardozopypackages@gmail.com" },
]
description = "Set of tools to estimates finite populations parameters based on probabilistic designs and assisted-models estimators."
readme = "README.md"
license = { file="LICENSE" }
keywords = ["statistics", 
            "data science", 
            "research",
            "survey",
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[project.urls]
"Homepage" = "https://github.com"
"Bug Tracker" = "https://github.com"