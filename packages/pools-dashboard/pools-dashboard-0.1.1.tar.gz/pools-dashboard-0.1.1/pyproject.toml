[tool.poetry]
name = "pools-dashboard"
version = "0.1.1"
description = "analyze bets"
authors = ["ghew <galenhew@gmail.com>"]
repository = 'https://github.com/galenhew/pool-analytics'
readme = 'README.md'
keywords = ['bets', 'streamlit']

[tool.poetry.dependencies]
python = ">=3.8,<3.9.7 || >3.9.7,<4.0"
pandas = "^1.4.3"
tabula-py = "^2.5.0"
openpyxl = "^3.0.10"
xlrd = "^2.0.1"
lxml = "^4.9.1"
numpy = "^1.23.2"
plotly = "^5.10.0"
streamlit = "^1.12.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
