[metadata]
name = gibooru
version = attr: gibooru.__version__
author = Fitebone
author_email = fitebone@pm.me
description = Gibs access to many booru APIs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fitebone/gibooru
project_urls = 
	Bug Tracker = https://github.com/fitebone/gibooru/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

