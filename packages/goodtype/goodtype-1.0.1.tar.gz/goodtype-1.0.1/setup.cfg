[metadata]
name = goodtype
version = 1.0.1
description = A simple static type checker for the python language, created for the ClusterF*** blog
long_description = file: README.md
long_description_content_type = text/markdown
author = Prakhar Nagpal
author_email = thenextbigthingthidecade@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
requires_python = ">=3.7"

[options]
packages = find:
python_requires = >=3.7

[options.packages.find]
exclude = tests*

[options.entry_points]
console_scripts = 
	goodtype = goodtype.main:main

[project.urls]
"homepage" = "https://github.com/thenextbigthingthisdecade/goodtype"
"bug tracker" = "https://github.com/thenextbigthingthisdecade/goodtype/issues"

[egg_info]
tag_build = 
tag_date = 0

