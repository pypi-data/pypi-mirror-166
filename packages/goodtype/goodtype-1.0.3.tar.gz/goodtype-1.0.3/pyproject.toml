[project]
name = "goodtype"
version = "1.0.3"
description = "A simple static type checker for the python language, created for the ClusterF*** blog"
readme = "README.md"
authors = [
    {name="Prakhar Nagpal", email="thenextbigthingthidecade@gmail.com"}
]
license = {file="LICENSE"}
classifiers = [
    "Environment :: Console",
    "Development Status :: 2 - Pre-Alpha",
    "Typing :: Typed"
]
requires-python = ">=3.6"

[tool.setuptools]
packages = ["goodtype"]

[build-system]
requires = [
    "setuptools >= 35.0.2",
    "wheel ~=0.37.1",
    "setuptools_scm >= 2.0.0, <3"
]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]

[tool.black]
line-length = 80
target_version = ['py310']
include = '\.pyi?$'
exclude = '''(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[project.scripts]
goodtype = "goodtype.main:main"

[project.urls]
homepage = "https://github.com/thenextbigthingthisdecade/goodtype"
repository = "https://github.com/thenextbigthingthisdecade/goodtype"
