[tool.poetry]
name = "nonebot2-plugin-eth-terminal"
version = "0.0.1"
description = "查询 ETH 预计难度到达 5.875E18 合并难度的时间"
authors = ["Sclock <1342810270@qq.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Sclock/nonebot2_plugin_eth_terminal"
keywords = ["bot", "qq", "qqbot", "coolq", "onebot", "cqhttp"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: Robot Framework",
  "Framework :: Robot Framework :: Library",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3"
]

packages = [
  { include = "ETH_Terminal" }
]

[tool.poetry.dependencies]
python = "^3.7.3"
nonebot2 = "^2.0.0b3"
nonebot-adapter-onebot = "^2.1.0"

[tool.poetry.dev-dependencies]
nonebot2 = { git = "https://github.com/nonebot/nonebot2.git" }
nonebot-adapter-onebot = { git = "https://github.com/nonebot/adapter-onebot.git" }


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"