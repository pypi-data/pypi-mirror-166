[tool.poetry]
name = "kodipydent-alt"
version = "2022.09.03"
description = "A complete Python client for the Kodi JSON-RPC API"
keywords = ["Kodi", "JSON-RPC", "JSONRPC", "RPC", "JSON", "client", "XBMC"]
authors = [
    "Jesse Shapiro <jesse@bedrockdata.com>"]
maintainers = [
    "Dustyn Gibson <miigotu@gmail.com>"
]

packages = [
    { include = "kodipydent" }
]

repository = "https://github.com/miigotu/kodipydent"

license = "MIT"
readme = "README.rst"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = ">=3.7.2,<4"
beekeeper-alt = "^2022.9.3"

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.16.1"
flake9 = "^3.8.3.post2"
pytest = "^6.2.4"
black = "^22.8.0"
pytest-isort = "^3.0.0"
pytest-bandit = "^0.6.1"
pytest-cov = "^3.0.0"
codecov = "^2.1.12"
flake8-docstrings = "^1.6.0"
flake8-commas = "^2.1.0"
flake8-quotes = "^3.3.1"
flake8-pytest-style = "^1.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.flake8]
exclude = [
    ".eggs",
    ".git",
    "__pycache__",
    "docs/source/conf.py",
    "build",
    "dist",
]
inline-quotes = "double"
docstring-convention = "numpy"
ignore = [
    "C812",
    "D4",
    "D400",
    "D401",
    "D403",
    "D406",
    "D407",
    "D200",
    "D202",
    "D205",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D106",
    "S101",
    "PT009",
    "PT017"
]

max_line_length = 160
show_source = "True"
builtins = ["_"]
#select = 'C103'

[tool.black]
line-length = 160
target_version = ['py38']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["test", "kodipydent"]
addopts = "--cov=kodipydent --cov-report xml --no-cov-on-fail"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 160
combine_as_imports = true
order_by_type = false
extra_standard_library = [ "posixpath", "ntpath" ]
use_parentheses = true
src_paths = [ "kodipydent", "test" ]

[tool.poe.tasks]
pytest = "pytest"
yarn = "yarn"
xo = "xo"
ava = "ava"

_black = {cmd = "black . --check --diff", help = "Check code style using black"}
_isort = {cmd = "isort . --check-only --diff", help = "Check import order"}
flake8 = {cmd = "flake8 --select C103 kodipydent test", help = "Check for undefined variables"}

isort = {cmd = "isort .", help = "Fix import order"}
black = {cmd = "black .", help = "Reformat code using black"}

codecov = "codecov"

lint = ["_black", "_isort", "flake8"]
format = ["black", "isort", "flake8"]

_poetry_update = {shell = "poetry update", help = "update python dependancies"}
depup = {shell = "poetry update", help = "update python dependancies"}

test = [
    { ref = "lint" },
    { cmd = "pytest" }
]