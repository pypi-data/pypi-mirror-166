[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "custom_nlu_vivekc95"
version = "0.0.1"
authors = [
  { name="Vivek Chattopadhyay", email="vivekc0395@gmail.com" },
]
description = "A custom NLU which will try to represent like RASA NLU"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"

[tool.setuptools]
py-modules = ['data', 'html', 'libs', 'main', 'settings', 'touchnote']