[build-system]
requires = ["setuptools>=61.0","numpy","matplotlib"]
build-backend = "setuptools.build_meta"

[project]
name = "BezierCurve"
version = "0.0.2"
authors = [
  { name="Minchang Sung", email="tjdalsckd@gmail.com" },
]
description = "BezierCurve for robotics"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/tjdalsckd/BezierCurve"
"Bug Tracker" = "https://github.com/tjdalsckd/BezierCurve/issues"
