[metadata]
name = lab-partner-utils
version = 0.5.24
author = Anthony Schexnaildre
author_email = aps@enclarify.com
description = Lab Partner Utilities
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/enclarify/lab-partner
project_urls = 
	Bug Tracker = https://github.com/enclarify/lab-partner/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
description_file = README.md
license_files = LICENSE.md

[options]
package_dir = = src
packages = find:
python_requires = >=3.6
install_requires = 
	pytz==2021.1
	click==8.0.1
	docker==5.0.3
	importlib-metadata==4.6.3
	astpretty==2.1.0
	ipykernel==6.4.2
	docstring-parser==0.13

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	lab = lab_partner_utils.cli:cli
	launch-kernel = lab_partner_utils.kernel_launcher:launch

[egg_info]
tag_build = 
tag_date = 0

